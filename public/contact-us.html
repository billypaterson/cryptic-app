<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cryptic App</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css" type="text/css">

		<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
    />

</head>
<body>
	<div id="nav"></div>
	
	<div class="col p-4 dGrey wText bottomBS">
		<h3 class="text-center mb-4">Contact Us</h3>
		<img class="Image-Overlay" class="img-responsive" src="img/people-icon.png" width="60px" height="60px"/>
	</div>
	
	<div class="text-center mt-5">
		<h4 class="font-weight-bold">Cryptic</h4>
		<h5>Glasgow, Scotland</h5>
	</div>

	<div class="form lGrey m-3 p-1">
		<div class="p-2">
			<img class="img-responsive" src="img/people-icon.png" width="30px" height="30px"/>
			<span class="float-right">+44 123 456789</span>
		</div>
		<div class="p-2">
			<img class="img-responsive" src="img/people-icon.png" width="30px" height="30px"/>
			<span class="float-right">john_doe@testemail.com</span>
		</div>
		<div class="p-2">
			<img class="img-responsive" src="img/people-icon.png" width="30px" height="30px"/>
			<span class="float-right">West George Street, Glasgow</span>
		</div>
	</div>
	
	<div class="form mt-5 m-3 p-1">
		<div id="contactUs">      
			
			<div class="p-2">
				<img class="img-responsive" src="img/people-icon.png" width="30px" height="30px"/>
				<span class="float-right">Contact Form</span>
			</div>

			<form onSubmit={this.handleSubmit} autoComplete="off">
				<div class="field-wrap">
					<label>Name<span class="req">*</span></label>
					<input type="text" required autoComplete="off" name='fullname'/>
				</div>

				<div class="field-wrap">
					<label>Email<span class="req">*</span></label>
					<input type="email" required autoComplete="off" name='email'/>
				</div>

				<div class="field-wrap">
					<label>Query<span class="req">*</span></label>
					<textarea type="textarea" required id="query" rows="3" autoComplete="off" name='query'></textarea>
				</div>
					
				<input type="button" class="button button-block" name="submitQuery" value="Submit Query"/>
      </form>
		
		</div>
	</div>
		
	<!-- React.js scripts -->
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

	<!-- Bootstrap scripts -->
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
    crossorigin="anonymous"></script>
    
  <script src="/scripts/app.js"></script>
	<script src="/scripts/script.js"></script>
	
</body>
</html>
